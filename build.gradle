// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.20'
    ext.anko_version= '0.10.8'
    ext.dagger_version = '2.21'
    ext.retrofit_version = '2.5.0'
    ext.retrofit_adapter_version = '2.4.0'
    ext.rx_android_version = '2.1.1'
    ext.rx_java_version = '2.2.7'
    ext.rx_kotlin_version = '2.3.0'
    ext.gson_version = '2.8.5'
    ext.glide_version = '4.9.0'
    ext.okhttp_version = '3.9.1'
    ext.room_version = '1.1.1'
    ext.lifecycle_version = '1.1.1'
    ext.picasso_version = '2.71828'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
